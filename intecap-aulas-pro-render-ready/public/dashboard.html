<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard · Intecap Aulas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .panel{background:rgba(15,23,42,.6);border:1px solid rgba(100,116,139,.2);backdrop-filter:blur(10px)}
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-white">
  <nav class="border-b border-slate-800 bg-slate-950/70 backdrop-blur sticky top-0 z-20">
    <div class="max-w-7xl mx-auto p-4 flex items-center justify-between">
      <div class="font-extrabold text-lg"><span class="text-cyan-400">Intecap</span> • Aulas</div>
      <div class="flex items-center gap-4 text-sm">
        <a href="/dashboard.html" class="hover:underline">Dashboard</a>
        <a href="./room.html" class="hover:underline">Recursos</a>
        <a id="adminLink" href="/admin.html" class="hover:underline hidden">Gestionar</a>
        <a id="techLink" href="/room.html" class="hover:underline hidden">Reportes</a>
        <span id="who" class="text-slate-400"></span>
        <button id="logout" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Salir</button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-6">
    <div class="grid lg:grid-cols-3 gap-6">
      <section class="panel rounded-2xl p-4 lg:col-span-2">
        <h2 class="text-xl font-bold mb-3">Croquis de Aulas</h2>
        <div id="map" class="relative w-full aspect-[16/9] rounded-2xl bg-slate-900 border border-slate-800 overflow-hidden"></div>
      </section>
      <section class="panel rounded-2xl p-4">
        <h2 class="text-xl font-bold">Actividad</h2>
        <div id="feed" class="space-y-3 mt-3 text-sm"></div>
      </section>
    </div>
  </div>

  <!-- Modal reservar -->
  <div id="reserveModal" class="fixed inset-0 hidden items-center justify-center bg-black/60 z-30">
    <div class="rounded-2xl p-6 w-[92vw] max-w-md panel">
      <h3 class="text-lg font-bold">Reservar aula</h3>
      <form id="reserveForm" class="mt-4 space-y-3">
        <input id="res_room" type="hidden">
        <label class="block text-sm text-slate-300">Inicio</label>
        <input id="res_start" type="datetime-local" class="w-full rounded-xl px-3 py-2 bg-slate-800 border border-slate-700">
        <label class="block text-sm text-slate-300">Fin</label>
        <input id="res_end" type="datetime-local" class="w-full rounded-xl px-3 py-2 bg-slate-800 border border-slate-700">
        <div class="flex gap-2 pt-2">
          <button class="flex-1 bg-cyan-600 rounded-xl px-4 py-2">Reservar</button>
          <button type="button" id="closeReserve" class="flex-1 bg-slate-800 rounded-xl px-4 py-2">Cancelar</button>
        </div>
      </form>
      <div id="resResources" class="mt-4 text-sm"></div>
    </div>
  </div>

  <script src="./toast.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
